<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ Bán Xe</title>
</head>
<body>

  <h1>Showroom Xe ABC</h1>
  <p>Chuyên bán các dòng xe mới, chất lượng cao, giá tốt!</p>

  <h2>Xe nổi bật</h2>
  <ul>
    <li>Toyota Vios – 480 triệu VNĐ</li>
    <li>Hyundai Accent – 455 triệu VNĐ</li>
    <li>Kia Seltos – 599 triệu VNĐ</li>
  </ul>

  <h2>Liên hệ với chúng tôi</h2>
  <form action="#" method="post">
    <label for="email">Gmail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="name">Họ và Tên:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="message">Nội dung:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>

    <button type="submit">Gửi yêu cầu</button>
  </form>

</body>
</html>
