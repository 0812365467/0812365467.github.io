<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ Dịch Vụ ABC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 15px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1>Dịch Vụ ABC</h1>
  <p>Giải pháp công nghệ và thiết kế dành cho bạn</p>
</header>

<div class="container">
  <h2>Giới thiệu</h2>
  <p>Chúng tôi chuyên cung cấp các dịch vụ thiết kế website, tư vấn công nghệ, marketing online và giải pháp phần mềm theo yêu cầu.</p>

  <h2>Liên hệ với chúng tôi</h2>
  <form action="#" method="post">
    <label for="email">Gmail:</label>
    <input type="email" id="email" name="email" placeholder="Nhập Gmail..." required>

    <label for="name">Họ và Tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập họ tên..." required>

    <label for="message">Nội dung:</label>
    <textarea id="message" name="message" rows="5" placeholder="Nội dung cần liên hệ..." required></textarea>

    <button type="submit">Gửi Thông Tin</button>
  </form>
</div>

</body>
</html>
